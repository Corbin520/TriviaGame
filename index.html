<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Golf Trivia Game</title>
</head>
<body>
    <div class="heading">
        <img id="golf-head-img" src="./assets/images/golfMedbackground.jpeg" alt="golf"/>
        <h1>Golf Trivia Game!</h1>
    </div>

    <div class="start-container">
        <img id="start-background-img" src="./assets/images/grass.jpg" alt="grass">
        <p id="startButton">Start</p>
    </div>
    
        <p id="time-remaining">00:45</p>


    <div class="questions">

        <q id="question-1"></q>
        <p id="answer-1"></p>

        <q id="question-2"></q>
        <p id="answer-2"></p>

        <q id="question-3"></q>
        <p id="answer-3"></p>

        <q id="question-4"></q>
        <p id="answer-4"></p>

        <q id="question-5"></q>
        <p id="answer-5"></p>

        <q id="question-6"></q>
        <p id="answer-6"></p>

        <q id="question-7"></q>
        <p id="answer-7"></p>

        <q id="question-8"></q>
        <p id="answer-8"></p>

    </div>
        
        <button id="doneButton">Done</button>

        
    <div class="results">

        <h3>great job, check out your results!</h3>

        <p id="correct-answers"></p>

        <p id="incorrect-answers"></p>

        <p id="un-answered"></p>

    </div>

    <!-- JQuery Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- App.js Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
