<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Play:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Golf Trivia Game</title>
</head>
<body>
    <div class="heading">
        <img id="golf-head-img" src="./assets/images/golfMedbackground.jpeg" alt="golf"/>
        <h1>Golf Trivia Game!</h1>
    </div>

    <div class="start-container">
        <img id="start-background-img" src="./assets/images/grass.jpg" alt="grass">
        <p id="startButton">Start</p>
    </div>
    
        <p id="time-remaining"></p>


    <div class="questions"></div>
      
    
    <div class="stop-container">
        <img id="stop-background-img" src="./assets/images/grass.jpg" alt="grass">
        <p id="doneButton">Done</p>
    </div>
        
    <div class="results">

        <p id="correct-answers"></p>

        <p id="incorrect-answers"></p>

        <p id="un-answered"></p>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
